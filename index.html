<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />


        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <!-- Add a custom font here -->
        <link rel="stylesheet" href="css/styles.css" />
        <title>Real Estate Website</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark" role="navigation">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">LOGO</a>

                    <!-- Collapse Button Toggler -->
                    <button
                    class="navbar-toggler ml-auto"
                    type="button"
                    data-toggle="collapse"
                    data-target="#toggle-btn"
                    >
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="changedToggle" class="row">
                        <div class="col">
                            <div id="toggle-btn" class="collapse navbar-collapse ml-auto">
                                <ul id="nav-css" class="nav navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Listings</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">About Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Log In</a>
                                    </li>
                                </ul>
                                <button id="register-btn" class="text-white">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>


        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        </body>
</html>
